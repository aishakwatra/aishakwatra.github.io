<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Details</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="project-page.css" />
</head>
<body>
  <div class="bg-gradients" aria-hidden="true">
    <div class="bg-gradients__layer"></div>
    <div class="bg-gradients__mask"></div>
  </div>

  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">✨ Your Name</a>
      <nav class="nav">
        <a href="index.html#projects">Projects</a>
        <a href="index.html#about">About</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="project-page section">
    <div class="container">
      <div class="project-header">
        <h1 id="project-title">Loading...</h1>
        <div class="project-meta">
          <span id="project-type"></span>
          <span class="muted" id="project-date"></span>
        </div>
        <div class="project-links cta-row" id="project-links">
          </div>
      </div>

      <div class="project-media" id="project-media">
        </div>

      <div class="project-details-grid">
        <div class="card features-card">
          <h3>Features</h3>
          <ul id="project-features">
            </ul>
        </div>
        
        <div class="card features-card" id="my-features-card" style="display: none;">
          <h3>My Contributions</h3>
          <ul id="my-features">
            </ul>
        </div>
      </div>

    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 Your Name</div>
      <div class="muted">Built with HTML & CSS</div>
    </div>
  </footer>

  <script src="project-loader.js"></script>
</body>
</html>
