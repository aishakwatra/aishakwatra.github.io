<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Details</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="project-page.css" />
</head>
<body>
  <div class="bg-gradients" aria-hidden="true">
    <div class="bg-gradients__layer"></div>
    <div class="bg-gradients__mask"></div>
  </div>

  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">Aisha Kwatra</a>

      </nav>

  <main class="project-page section">
    <div class="container">
      <div class="project-header">
        <h1 id="project-title">Loading...</h1>
        
        <div class="project-meta">
          <span id="project-date"></span> <span class="muted" id="project-type"></span> </div>

        <p class="project-description" id="project-description"></p>
        
        <div class="project-links cta-row" id="project-links">
          </div>
      </div>

      <div class="project-details-grid">
        <div class="card features-card">
          <h3>Features</h3>
          
          <p class="feature-legend">
            Features <strong>highlighted</strong> are my primary contributions.
          </p>
          
          <ul id="project-features" class="feature-list">
            </ul>
        </div>
      </div>

      <div class="project-media" id="project-media">
        </div>

      

    </div>
  </main>

  <footer class="site-footer">
